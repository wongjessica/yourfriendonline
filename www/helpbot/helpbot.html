<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Help Bot!</title>
    <link rel="stylesheet" href="style.css">
    <link id="favicon" rel="icon" href="https://cdn.glitch.com/c4f50cda-3d18-4218-993e-34241948acc9%2Fhelpbot.png?v=1572161319558" type="image/x-icon">
  </head>
  <body>
    <div id="wrapper">
      <div id="chat-area">
        <div id="start-screen">
          <div id="startButton">
            <div id="robot">
              <img src="https://i.imgur.com/U7LE9p4.png" height = "200" width = "200" >
            </div>
            <img src="https://cdn.glitch.com/e5ca6c0c-b21f-4a54-a1ad-6285b1bf8390%2Fpointer.png" id="cursor"> or ⏎ to start!
          </div>
        </div>
      </div>
      <div id="compose-area">
        <textarea id="composer" class="text-input" type="text" autofocus="autofocus"></textarea>
        <div id="sendButton">
          <button>&nbsp;↵&nbsp;</button>
        </div>
      </div>
      
     <p id="introduction">
       Here's a chatbot to guide you through!
      </p> 
      
    </div>
    <script src="variables.js"></script>
    <script src="listener.js"></script>
    <script src="thingsTheBotSays.js"></script>
    <script src="chatEngine.js"></script>
    <script src="botChat.js"></script>
    <script src="userChat.js"></script>
    <script src="send.js"></script>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
